<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>#fancytitle</h1>
    <div class="main container">
      <div class="left button">
        <img class="arrow" src="assets/arrow.svg" alt="">
      </div>
      <div class="gallery">
        <div class="picture">
          <img class="large image" src="" alt="">
        </div>
        <div class="description">
          <h2>Gangsta Lorem Ipsum</h2>
          <p>Uhuh ... yih! check out this dolizzle shizznit amizzle, crazy adipiscing dope. Nullizzle sapizzle velit, mofo volutpizzle, suscipizzle dawg, check it out vizzle, arcu. Yo eget gizzle.</p>
        </div>
      </div>
      <div class="right button">
        <img class="other arrow" src="assets/arrow.svg" alt="">
      </div>
    </div>
    <div class="bottom container">
      <ul class="thumbnail">
        <li class="list 1" id="active">
          <img class="small image 1" src="" alt="">
        </li>
        <li class="list 2">
          <img class="small image 2" src="" alt="">
        </li>
        <li class="list 3">
          <img class="small image 3" src="" alt="">
        </li>
        <li class="list 4">
          <img class="small image 4" src="" alt="">
        </li>
        <li class="list 5">
          <img class="small image 5" src="" alt="">
        </li>
        <li class="list 6">
          <img class="small image 6" src="" alt="">
        </li>
        <li class="list 7">
          <img class="small image 7" src="" alt="">
        </li>
      </ul>
    </div>
    <script src="imageslider.js"></script>
  </body>
</html>
