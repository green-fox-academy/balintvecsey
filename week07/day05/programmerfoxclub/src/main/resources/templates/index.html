<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Programmer Fox Club</title>
</head>
<body>
  <ul>
    <li><a th:href="@{/}">Information</a></li>
  </ul>
  <img src="greenfox.png" />
  <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.food} + ' and ' + ${fox.drink} + '. He knows ' + ${fox.tricks.size()} + ' tricks.'"></p>
  <h1>Known Tricks</h1>
  <p th:if="${fox.tricks.size()} eq 0" th:text="'You know no tricks, yet. Go and learn some.'" />
  <ul th:if="${fox.tricks.size()} gt 0" th:each="trick : ${fox.tricks}">
    <li></li>
  </ul>
</body>
</html>
