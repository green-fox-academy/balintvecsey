<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<table>
  <tbody>
  <tr>
    <th>Index</th>
    <th>Name</th>
    <th>Balance</th>
    <th>Animal</th>
    <th>Character</th>
    <th>Add Z's</th>
  </tr>
  <tr th:each="bank : ${bank}" th:style="${bank.isKing} eq true ? 'color: orange' : 'color: black'">
    <td th:text="${bankStat.index}">index</td>
    <td th:text="${bank.name}">name</td>
    <td th:text="${#numbers.formatDecimal(bank.balance, 0, 'COMMA', 2, 'POINT') + ' Z'}">balance</td>
    <td th:text="${bank.animalType}">animal</td>
    <td th:switch="${bank.isGood}">
      <span th:case="true" th:text="'Good One'">character</span>
      <span th:case="false" th:text="'Bad Guy'">character</span>
    </td>
    <td>
      <form action="hit" th:object="${hitObject}">
        <input type="hidden" id="hit" name="Add" value="10" />
        <input type="hidden" id="bankIndex" name="accountIndex" th:value="${bankStat.index}" />
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
