<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My ToDo WebApp</title>
  </head>
  <body>
    <h1 th:text="'TODOS FOR TODAY:'"></h1>
    <table border="1px solid black">
      <tr>
        <th th:text="'ID'">ID</th>
        <th th:text="'ACTION'">ACTION</th>
        <th th:text="'DONE'">DONE</th>
        <th th:text="'URGENT'">URGENT</th>
      </tr>
      <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}">id</td>
        <td th:text="${todo.title}">action</td>
        <td th:text="${todo.isDone}">done</td>
        <td th:text="${todo.isUrgent}">urgent</td>
      </tr>
    </table>
  </body>
</html>
